<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Etch-a-Sketch</h1>
        <div class="mode">Mode: Coloring</div>
        <div class="drawing area">
            <div class="drawing grid"></div>
        
        <div class="toolbar">
            <input class="color" type="color" onchange="changeColor(this.value)">
            <button class="eraser" onclick="changeColor('white')">Eraser</button>
            <button class="clear" onclick="clearGrid() ">Clear</button>
        </div>
        <div class="grid-size">
            <input 
            type="text" 
            placeholder="Grid Size:" 
            value="16" 
            onchange="changeGridSize(this.value)">
            <button>Set Size</button>
        </div>
    </div>
    
    </div>
